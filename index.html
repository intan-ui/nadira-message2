<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Cutesy Message Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f5e6d3, #8b6f47);
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            touch-action: pan-y;
        }
        .book-container {
            perspective: 1000px;
            width: 90vw;
            max-width: 375px;
            height: 70vh;
            max-height: 600px;
            position: relative;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background: #fff5e6;
            border: 2px solid #ffb6c1;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out;
            transform-origin: center center;
        }
        .cover {
            z-index: 10;
            background: url('https://images.unsplash.com/photo-1615484477201-9f4953340dbb?ixlib=rb-4.0.3&auto=format&fit=crop&w=375&h=600&q=80') center/cover no-repeat;
            color: #ff69b4;
            font-size: clamp(20px, 6vw, 24px);
            font-weight: 700;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
            border-radius: 8px;
        }
        .page.active {
            display: flex;
            transform: rotateY(0deg);
            z-index: 5;
        }
        .page.flipping {
            transform: rotateY(-180deg);
            box-shadow: -5px 5px 15px rgba(0,0,0,0.3);
            z-index: 6;
        }
        .page.flipping-back {
            transform: rotateY(180deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            z-index: 6;
        }
        .page img {
            max-width: 80%;
            max-height: 60%;
            border-radius: 10px;
            border: 2px solid #ffcccb;
        }
        .page p {
            color: #6b4e31;
            font-size: clamp(16px, 4vw, 18px);
            line-height: 1.4;
        }
        .meme-text {
            font-size: clamp(14px, 3.5vw, 16px);
            color: #ff69b4;
            font-weight: 700;
            margin-top: 8px;
        }
        .flipped .cover {
            transform: rotateY(-180deg);
            display: none;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <div class="page cover active" id="cover">
                <h1>üíñ Your Special Book! üíñ</h1>
                <p>Tap to Open~</p>
            </div>
            <div class="page page1" id="page1">
                <p>Hey Bestie! üò∏<br><br>Your friendship is like a warm hug on a chilly day‚Äîtotally pawsome! Thanks for all the giggles and memories! üêæ</p>
            </div>
            <div class="page page2" id="page2">
                <div>
                    <img src="https://i.imgur.com/8nK6t3D.jpeg" alt="Cute Cat Meme">
                    <p class="meme-text">When we hang out, it's PURR-fect! üòπ<br>Here's to more crazy adventures!</p>
                </div>
            </div>
            <div class="page page3" id="page3">
                <div>
                    <p>You're my forever buddy! üåü</p>
                    <img src="https://images.unsplash.com/photo-1517487889990-1e6f222cdad9?ixlib=rb-4.0.3&auto=format&fit=crop&w=375&h=600&q=80" alt="Our Photo Together">
                </div>
            </div>
        </div>
    </div>

    <script>
        const book = document.getElementById('book');
        const cover = document.getElementById('cover');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const pages = [cover, page1, page2, page3];
        let currentPage = 0;
        let startX = 0;
        let isSwiping = false;
        let isAnimating = false;

        function showPage(index, direction = 'forward') {
            if (index < 0 || index >= pages.length || isAnimating) return;
            isAnimating = true;

            const prevPage = pages[currentPage];
            const nextPage = pages[index];

            prevPage.classList.remove('active');
            prevPage.classList.add(direction === 'forward' ? 'flipping' : 'flipping-back');

            setTimeout(() => {
                prevPage.style.display = 'none';
                prevPage.classList.remove('flipping', 'flipping-back');
                nextPage.style.display = 'flex';
                nextPage.classList.add('active');
                if (index === 0) {
                    book.classList.remove('flipped');
                } else {
                    book.classList.add('flipped');
                }
                currentPage = index;
                isAnimating = false;
            }, 800); // Match CSS transition duration
        }

        cover.addEventListener('click', () => {
            if (currentPage === 0) {
                showPage(1, 'forward');
            }
        });

        book.addEventListener('touchstart', (e) => {
            if (isAnimating) return;
            startX = e.touches[0].clientX;
            isSwiping = true;
        });

        book.addEventListener('touchmove', (e) => {
            if (!isSwiping || isAnimating) return;
            const currentX = e.touches[0].clientX;
            const diffX = startX - currentX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 0 && currentPage < pages.length - 1) {
                    showPage(currentPage + 1, 'forward');
                } else if (diffX < 0 && currentPage > 0) {
                    showPage(currentPage - 1, 'back');
                }
                isSwiping = false;
            }
        });

        book.addEventListener('touchend', () => {
            isSwiping = false;
        });

        book.addEventListener('mousedown', (e) => {
            if (isAnimating) return;
            startX = e.clientX;
            isSwiping = true;
        });

        book.addEventListener('mousemove', (e) => {
            if (!isSwiping || isAnimating) return;
            const currentX = e.clientX;
            const diffX = startX - currentX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 0 && currentPage < pages.length - 1) {
                    showPage(currentPage + 1, 'forward');
                } else if (diffX < 0 && currentPage > 0) {
                    showPage(currentPage - 1, 'back');
                }
                isSwiping = false;
            }
        });

        book.addEventListener('mouseup', () => {
            isSwiping = false;
        });

        book.addEventListener('mouseleave', () => {
            isSwiping = false;
        });
    </script>
</body>
</html>
